<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock API</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <header class="app-header">
    <div class="header-content">
      <h1 class="title">Stock API</h1>
      <p class="tagline">searching stock symbol and displaying data</p>
    </div>
  </header>

  <main>
    <form id="search" class="search-api">
      <ul class="categories">
        <li class="category search-term">
          <div class="control">
            <label for="searchTerm">Stock</label>
            <input id="searchTerm" type="text" placeholder="ex: IBM" required>
          </div>
          <button id="makeRequest">search</button></div>
        </li>
      </ul>
    </form>


    <aside id="results" class="stock-display">
    </aside>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
